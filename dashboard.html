<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Your Online Store</title>
    <style>
        body{
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #333, #555);
            padding: 0.5em;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav button {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #666;
        }

        section {
            padding: 2em;
        }

        /* .collection {
            margin-bottom: 1em;
        } */

        /* h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #333;
        } */

        .products-container {
             /* Display products in a vertical order */
            gap: 1em; /* Add some space between products */
            padding: 1em;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .product {
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 1.5em;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            border: 2px solid blue;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            /* margin-bottom: 1em; */
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            transition: color 0.3s;
        }
        h2:hover{
            font-size: 2rem;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #9ee9a2;
        }

        .product p {
            color: #666;
            /* margin-bottom: 1em; */
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        h4:hover{
            color: #45a049;
            font-size: 20px;
        }
    </style>

    <header>

    <script>
        window.addEventListener("load",async()=>{
            let data = await fetch("/data", { method: "GET", headers: { "content-type": "application/json" } })
            let res = await data.json();
            console.log(res);
            onLoadUI(res);
        })
        function onLoadUI(res){
        let div1=document.getElementById("products-container");
        res.forEach(element => {
            let newDiv = document.createElement("div");
            newDiv.setAttribute("class","product");
            newDiv.setAttribute("id",element._id);
            let image = document.createElement("img");
            image.src=element.image;
                    image.style.height="300px";
                    image.style.width="300px";
                    let p=document.createElement("p");
                    p.innerHTML=element.title;
                    let p2=document.createElement("p");
                    p2.innerHTML=element.price;
                    let cartBtn=document.createElement("button");
                    cartBtn.innerHTML="Add to Cart";
                    cartBtn.addEventListener("click",()=>{
                        location.href="./login.html";
                    })
                    cartBtn.setAttribute("class","addtocart");
                    cartBtn.setAttribute("id",element.id);
                    newDiv.append(image,p,p2,cartBtn);
                    div1.append(newDiv);
        });
        }
    </script>
