<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('123.webp') center/cover no-repeat; /* Replace 'shopping-background.jpg' with your image URL */
            color: #fff;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        #btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #btn:hover {
            background-color: #45a049;
        }
        .signup-message {
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
        .signup-message a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-message a:hover {
            text-decoration: underline;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #333, #555);
            padding: 0.5em;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #666;
        }
        b{
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./">Home</a>
    </nav>
    <form method="POST" action="/login">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter Usernmae">
        <input type="hidden" id="email" name="role" value="admin">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password">
        <input type="submit" value="Log In" id="btn">
        <div class="signup-message">
            <b>Don't have an account?</b><a href="./signup.html">Create Account</a>
        </div>
    </form>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click",()=>{
            let input=document.querySelectorAll("input");
            
        })
    </script>
</body>
</html>
